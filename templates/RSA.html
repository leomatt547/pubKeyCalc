<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Public Key Calculator</title>
  <script type="text/javascript">
    function do_ajax() {
      var req = new XMLHttpRequest();
      var result = document.getElementById('result');
      req.onreadystatechange = function()
      {
        if(this.readyState == 4 && this.status == 200) {
          result.innerHTML = this.responseText;
        } else {
          result.innerHTML = "Tidak ada hasil";
        }
      }

      req.open('POST', '/', true);
      req.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=UTF-8');
      req.send("name=" + document.getElementById('name').value);
    }
  </script>
</head>
<body>
  <div class="col-sm-6 col-sm-offset-3">
    <form onsubmit="return false">
      <div id="plaintext-group" class="form-group">
        <label for="plaintext">PlainText</label>
        <input
          type="text"
          class="form-control"
          id="plaintext"
          name="plaintext"
          placeholder="Masukkan Plain Teksnya"
        />
      </div>

      <div id="stock-group" class="form-group">
        <label for="stock">Stok</label>
        <input
          type="number"
          class="form-control"
          id="stock"
          name="stock"
          placeholder="Masukkan Angka"
          min="0"
          max="9999999999"
        />
      </div>
      <div id="file-group" class="form-group">
        <label for="file">File</label>
        <input
          type="file"
          class="form-control"
          id="file"
          name="file"
          accept="file/*"
          onchange="previewFile()"
        />
      </div>

      <button type="submit" class="btn btn-success" onclick="addItem()">
        Submit
      </button>

      <div id="result-group" class="form-group">
        <label for="result">Hasilnya adalah</label>
        <div>
          <textarea readonly
            id="result"
            name="result"
            rows="auto"
            cols="70"></textarea>
        </div>
        </div>
    </form>
  </div>
</body>
</html>
